<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/logohylehub.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark">
    <title>HyleHub Store</title>

    <!-- SEO & Open Graph Meta Tags -->
    <meta name="description" content="Cung cấp các loại tài khoản Premium, AI Pro, Netflix, Youtube giá rẻ, bảo hành trọn đời." />
    <meta property="og:title" content="HyleHub Store - Tài khoản Premium Giá Rẻ" />
    <meta property="og:description" content="Cung cấp các loại tài khoản Premium, AI Pro, Netflix, Youtube giá rẻ, bảo hành trọn đời." />
    <meta property="og:image" content="/public/logohylehub.svg" />
    <meta property="og:url" content="https://hylehub.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HyleHub Store" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              gray: {
                900: '#111827',
                800: '#1f2937',
                950: '#030712',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'spin-slow': 'spin 15s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'shooting-star': 'shooting-star 3s ease-in-out infinite',
              'burn': 'burn 1.5s infinite alternate', // New burning animation
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" }
              },
              twinkle: {
                "0%, 100%": { opacity: "1", transform: "scale(1)" },
                "50%": { opacity: "0.3", transform: "scale(0.7)" }
              },
              'shooting-star': {
                "0%": { transform: "translateX(-100%) translateY(-100%) rotate(45deg)", opacity: "1" },
                "20%": { transform: "translateX(200%) translateY(200%) rotate(45deg)", opacity: "0" },
                "100%": { transform: "translateX(200%) translateY(200%) rotate(45deg)", opacity: "0" }
              },
              'burn': {
                "0%": { boxShadow: "0 0 10px rgba(239, 68, 68, 0.5), 0 0 20px rgba(245, 158, 11, 0.3)" },
                "100%": { boxShadow: "0 0 20px rgba(239, 68, 68, 0.8), 0 0 40px rgba(245, 158, 11, 0.6)" }
              }
            },
            backgroundImage: {
              'grid-white': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      .markdown-body {
        line-height: 1.6;
        font-size: 0.95rem;
      }
      .markdown-body ul { 
        list-style-type: disc !important; 
        padding-left: 1.5rem !important; 
        margin-bottom: 1rem;
      }
      .markdown-body ol { 
        list-style-type: decimal !important; 
        padding-left: 1.5rem !important; 
        margin-bottom: 1rem;
      }
      .markdown-body li { 
        margin-bottom: 0.25rem; 
      }
      .markdown-body p { 
        margin-bottom: 1rem; 
        white-space: pre-line;
      }
      .markdown-body strong { 
        font-weight: 700 !important; 
        color: inherit; 
      }
      .markdown-body em {
        font-style: italic;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { 
        font-weight: 700; 
        margin-top: 1.5rem; 
        margin-bottom: 0.75rem; 
        line-height: 1.3;
      }
      .markdown-body h1 { font-size: 1.5rem; }
      .markdown-body h2 { font-size: 1.25rem; color: #10b981; }
      .markdown-body h3 { font-size: 1.1rem; }
      
      .markdown-body blockquote { 
        border-left: 4px solid #10b981; 
        padding-left: 1rem; 
        font-style: italic; 
        opacity: 0.9;
        background: rgba(16, 185, 129, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-bottom: 1rem;
      }
      .markdown-body code {
        background: rgba(255,255,255,0.1);
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
        font-family: monospace;
      }

      .markdown-body table {
        display: block;
        width: 100%;
        overflow-x: auto;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.9em;
        border-radius: 0.5rem;
        -webkit-overflow-scrolling: touch;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #374151;
        padding: 0.75rem;
        text-align: left;
        white-space: nowrap;
      }
      .markdown-body th {
        background-color: rgba(16, 185, 129, 0.15);
        font-weight: 600;
        color: #10b981;
        border-bottom: 2px solid #059669;
      }
      .markdown-body tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.03);
      }
      .markdown-body tr:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "url": "https://esm.sh/url@^0.11.4",
    "@rive-app/react-canvas": "https://esm.sh/@rive-app/react-canvas@^4.26.1",
    "@rive-app/canvas": "https://esm.sh/@rive-app/canvas@^2.34.1",

  }
}
</script>
</head>

</html>
