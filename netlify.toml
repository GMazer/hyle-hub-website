[build]
  command = "npm run build"
  publish = "dist"

# Handle Rive files explicitly to prevent them from being caught by SPA redirect if missing,
# and to ensure correct content type.
[[headers]]
  for = "/*.riv"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000, immutable"

# Rule cho Admin App (Ưu tiên trước)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Rule cho Landing Page (Catch-all)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200